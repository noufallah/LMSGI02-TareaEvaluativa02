 <main>
  <section class="contact-title">
     <h1>Contacta con nosotros</h1>

  </section>

    <section class="contact-form-section">
      <form action="mailto:noufallah@birt.eus" method="get" enctype="text/plain">
        <div class="form-group">
          <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="tel" id="telefono" name="telefono" placeholder="Número" required>
        </div>

        <div class="form-group">
          <textarea id="tema" name="tema" rows="5" placeholder="Tema sobre la manga o anime que quieres" required></textarea>
        </div>

       <button type="submit" class="contact-btn">Enviar</button>
      </form>
    </section>
 </main>
